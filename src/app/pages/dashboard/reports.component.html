@if (dashboardData()) {
  <div class="grid mb-5">
    @if (statistics().length) {
      @for (item of statistics(); track $index) {
        <div class="col-12 col-6 lg:col-3 card-column">
          <app-card-content
            [title]="item.title"
            [icon]="item.icon"
            [value]="item.value"
          />
        </div>
      }
    }
  </div>
} @else {
  <div class="grid">
    @for (i of [] | range: 8; track $index) {
      <div class="col-12 lg:col-3">
        <p-skeleton width="100%" height="4rem" />
      </div>
    }
  </div>
}
